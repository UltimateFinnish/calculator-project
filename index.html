<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="javascript.js" defer></script>
        <div>
            <div data-previous-operand></div>
            <div data-current-operand=""></div>
        </div>
        <div id="numberContainer">
            <button id="btn0" data-number>0</button>
            <button id="btn1" data-number>1</button>
            <button id="btn2" data-number>2</button>
            <button id="btn3" data-number>3</button>
            <button id="btn4" data-number>4</button>
            <button id="btn5" data-number>5</button>
            <button id="btn6" data-number>6</button>
            <button id="btn7" data-number>7</button>
            <button id="btn8" data-number>8</button>
            <button id="btn9" data-number>9</button>
        </div>
        <div id="operandsContainer">
            <button data-operation>+</button>
            <button data-operation>-</button>
            <button data-operation>/</button>
            <button data-operation>x</button>
            <button data-equals>=</button>
            <button data-clear>Clear</button>
            <button data-delete>Delete</button>
        </div>
    </body>
</html>
